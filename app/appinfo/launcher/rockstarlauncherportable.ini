[Launch]
ProgramExecutable=rockstarlauncher\launcherpatcher.exe
SinglePortableAppInstance=true
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryCleanupIfEmpty]
1=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Rockstar Games
2=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Microsoft\Windows\CurrentVersion\Uninstall\Rockstar Games Launcher
3=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Microsoft\Windows\CurrentVersion\Uninstall\Rockstar Games Social Club

[RegistryKeys]
registry1=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Rockstar Games
registry2=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Microsoft\Windows\CurrentVersion\Uninstall\Rockstar Games Launcher
registry3=HKEY_LOCAL_MACHINE\SOFTWARE\WOW6432Node\Microsoft\Windows\CurrentVersion\Uninstall\Rockstar Games Social Club

[DirectoriesMove]
programfiles=C:\Program Files\Rockstar Games
programfilesx86=C:\Program Files (x86)\Rockstar Games
appdata=%APPDATA%\Rockstar Games
programdata=%PROGRAMDATA%\Rockstar Games
localappdata=%LOCALAPPDATA%\Rockstar Games

[DirectoriesCleanupForce]
1=C:\Program Files\Rockstar Games
2=C:\Program Files (x86)\Rockstar Games
